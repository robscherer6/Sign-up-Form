<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Sign-Up Form</title>
</head>
<body>

  <div class="main">

    <div class="left">
      <h1>Ocean Monterey</h1>
    </div>

    <div class="right">

      <div class="writing">
        <h2>This is not a real online service! You know you need something
          like this in your life to help you realize your deepest dreams.
          Sign up <em><b>now</b></em> to get started.
          <br><br>
          You <em>know</em> you want to.
        </h2>
      </div>
      <div class="middle">

        <h3 style="margin-left: 50px">Let's do this!</h3>

        <form action="" method="get" class="form">

          <div class="form_left">

            <div class="form-divs">

              <div class="form-div">
                <label for="first_name">First Name</label>
                <input type="text" id="firstName" name="first_name">
              </div>

              <div class="form-div">
                <label for="email">Email</label>
                <input type="email" id="email" name="email">
              </div>

              <div class="form-div">
                <label for="password">Password</label>
                <input type="password" id="password" name="password">
              </div>

            </div>

          </div>

          <div class="form_right">

            <div class="form-divs">
              
              <div class="form-div">
                <label for="last_name">Last Name</label>
                <input type="text" id="lastName" name="last_name">
              </div>

              <div class="form-div">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phoneNumber" name="phone">
              </div>

              <div class="form-div">
                <label for="confirm_password">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirm_password">
              </div>

            </div>

          </div>

        </form>
      </div>

      <div class="bottom">
        <div class="button">
          <button type="submit" class="btn">Create Account</button>
        </div>

        <footer>
          <p>Already have an account? <a href="google.com">Log in</a></p>
        </footer>

      </div>

    </div>

  </div>

  <script src="app.js"></script>
</body>
</html>
